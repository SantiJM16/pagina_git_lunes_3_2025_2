<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estadio Metropolitano</title>
  <style>
    :root { font-family: system-ui, Arial, sans-serif; }
    body { margin: 0; min-height: 100dvh; display: grid; place-items: start center; }
    main { width: min(960px, 92vw); text-align: center; padding-block: 32px; }
    h1 { font-size: clamp(28px, 4vw, 48px); margin: 0 0 24px; text-decoration: underline; }
    figure { margin: 0 auto; }
    img { max-width: 100%; height: auto; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,.15); }
    footer { margin-top: 28px; color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <main>
    <h1>Estadio Metropolitano</h1>
    <figure>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Estadio_Metropolitano_Roberto_Mel%C3%A9ndez.jpg/640px-Estadio_Metropolitano_Roberto_Mel%C3%A9ndez.jpg"
        alt="Vista aérea del Estadio Metropolitano de Barranquilla" />
      <figcaption>Vista aérea del estadio.</figcaption>
    </figure>
    <footer>Hecho para la materia: Buenas prácticas para el desarrollo de software</footer>
  </main>
</body>
</html>
